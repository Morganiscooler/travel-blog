<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mediterranean 2025</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <center>
        <main>
    <h1 style="background-color: white; width: 1200px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); font-size: 60px;">✨🌴 2025 Summer Travel Blog! ✨☀️</h1>
    <div class="map " style="max-width: 85%; max-height: 85%;">
            <span id="location1" class="locations" onclick="window.location.href='google.com'"></span>
            <span  id="location2" class="locations" onclick="window.location.href='google.com'"></span>
            <span  id="location3" class="locations" onclick="window.location.href='google.com'"></span>
            <span id="location4" class="locations" onclick="window.location.href='google.com'"></span>
            <span  id="location5" class="locations" onclick="window.location.href='google.com'"></span>
            <span id="location6" class="locations" onclick="window.location.href='google.com'"></span>
            <span id="location7" class="locations" onclick="window.location.href='google.com'"></span>
            <span id="location8" class="locations" onclick="window.location.href='Madrid/madrid.html'"></span>
            <img style="display: block; margin-left: auto; margin-right: auto; max-width: 85%; max-height: 85%; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.5);" src="assets/Map_2025.png">

    </div>

     
    <!-- The different places -->
 
        <div class="grid-container" >
        
        <!-- Grid 1: Basic 2x2 -->
        <div class="grid-preview grow-on-hover" id="grid1" onclick="window.location.href='Madrid/madrid.html'">
            <p>Madrid 🇪🇸</p>
            <img id="madridThumbnail" class="thumbnails" src="assets/Madrid_thumbnail.jpg" alt="madrid thumbnail">
        </div>
        
        <!-- Grid 2: Left Wide -->
        <div class="grid-preview grow-on-hover" id="grid2">
            <p>Barcelona 🇪🇸</p>
            <img id="madridThumbnail" class="thumbnails" src="assets/Barcelona_thumbnail.jpg" alt="madrid thumbnail">
        </div>
        
        <!-- Grid 3: Right Wide -->
        <div class="grid-preview grow-on-hover" id="grid3">
            <p>Provence 🇫🇷</p>
            <img id="madridThumbnail" class="thumbnails" src="assets/pont.jpg" alt="madrid thumbnail">
        </div>
        
        <!-- Grid 4: Header + 3 Col -->
        <div class="grid-preview grow-on-hover" id="grid4">
            <p>Avignon 🇫🇷</p>
            <img id="madridThumbnail" class="thumbnails" src="assets/papalpalace.jpg" alt="madrid thumbnail">
        </div>
        
        <!-- Grid 5: Header + 2 Col + Footer -->
        <div class="grid-preview grow-on-hover" id="grid5">
            <p>The Riviera 🇫🇷</p>
            <img id="madridThumbnail" class="thumbnails" src="assets/monaco.jpg" alt="madrid thumbnail">
        </div>
        
        <!-- Grid 6: 4 Column -->
        <div class="grid-preview grow-on-hover" id="grid6">
            <p> Cinque Terre 🇮🇹</p>
            <img id="madridThumbnail" class="thumbnails" src="assets/cliniqueterre.jpg" alt="madrid thumbnail">       
        </div>
        
        <!-- Grid 7: 3 Column (Middle Wide) -->
        <div class="grid-preview grow-on-hover" id="grid7">
            <p>Lake District 🇮🇹</p>
            <img id="madridThumbnail" class="thumbnails" src="assets/lake.jpg" alt="madrid thumbnail">
        </div>
        
        <!-- Grid 8: Header + 2x2 -->
        <div class="grid-preview grow-on-hover" id="grid8">
            <p>Lucerne 🇨🇭</p>
            <img id="madridThumbnail" class="thumbnails" src="assets/alps.jpg" alt="madrid thumbnail">
